<!doctype html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>T-Way 항공사 | 항공권 예매</title>
<link rel="stylesheet" type="text/css" href="../../css/tagency/style.css">
<script type="text/javascript" src="../../js/tagency/jquery-1.12.4.js"></script>

<script type="text/javascript" src="../../js/tagency/swiper.js"></script>
<script type="text/javascript" src="../../js/tagency/ui.common.js"></script>
</head>

<body class="booking">

<!-- 본문 바로가기 --> 
<div class="skip_nav" title="스킵메뉴">
	<a href="#content">본문 바로가기</a>
</div>
<!--// 본문 바로가기 -->

<div id="wrap">

	<!-- Header -->
	<header id="header">
		<div class="header booking">
			<div class="header_inner">
				<!-- Logo -->
				<a href="#none">
					<h1 class="top_logo">티웨이 항공사</h1>
				</a>
				<!--// Logo -->
				<!-- Header Menu -->
				<div class="util_wrap">
					<!-- 언어 선택 -->
					<div class="sel_lang_wrap">
						<ul>
							<li>
								<a href="#none">대한민국</a>
								<ul class="sel_list">
									<li>미국</li>
									<li>중국</li>
									<li>일본</li>
								</ul>
							</li>
							<li>
								<a href="#none">한국어</a>
								<ul class="sel_list">
									<li>English</li>
									<li>Chinese</li>
									<li>Japanese</li>
								</ul>
							</li>
						</ul>
					</div>
					<!-- 언어 선택 -->
					<!-- 유틸 메뉴 -->
					<div class="util_menu">
						<!-- 로그인 전 -->
						<a href="#none" class="btn_login">로그인</a>
						<a href="#none" class="btn_search">검색</a>
						<a href="#none" class="btn_allmenu">전체메뉴</a>
						<!--// 로그인 전 -->
					</div>
					<!-- 유틸 메뉴 -->
				</div>
				<!--// Header Menu -->
			</div>    
		</div>
	</header>
	<!--// Header -->

	<!-- Contnent -->
	<div id="container">
	    <div id="content" class="content">
	    	<!-- 컨텐츠 영역 -->

	    	<button date-type="layer" date-id="layer_error" title="레이어 팝업 열림" class="btn_large">결제 실패 안내</button>

	    	<!--// 컨텐츠 영역 -->
	    </div>

	</div>
	<!--// Contnent -->
</div>

<!-- 레이어 : 결제 실패 안내 -->
<div class="dim"></div>
<div id="layer_error" class="layer type02">
    <div class="layer_header">
        <h2>결제 실패 안내 안내</h2>
    </div>
    <div class="layer_content">
         
         <div class="layer_result_msg error">
         	<strong class="tit">가격 변동 으로 인해<br> 재 결제를 진행하셔야 합니다.</strong>
         	<!-- <strong class="tit">IBS 통신에러로 인해<br> 요청하신 페이지를 찾을 수가 없습니다.</strong> -->
         	<span class="txt">
         		선택하신 항공권 가격에 변동이 있습니다.<br>
         		확인 버튼을 선택 하시면 재 결제 가 가능합니다.
			</span>
         	<!-- <span class="txt">
         		서비스 이용에 불편을 드려 죄송합니다.<br>
         		해당 장애에 대한 문의사항은 1:1문의를 이용하여 주세요.<br>
         		확인 버튼 클릭 시 메인 화면으로 이동 됩니다.
			</span> -->
         </div>

    </div>
    <div class="layer_footer">
        <button class="btn_large wh">1:1 문의</button>
        <button class="btn_large red">확인</button>
    </div>
    <a href="#none" class="btn_layer_close">레이어 닫기</a>
</div>
<!--// 레이어 : 결제 실패 안내 -->

</body>
</html>
