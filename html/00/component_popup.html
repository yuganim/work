<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADMIN</title> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- customize -->
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/ui_layout.js"></script> 
	<link href="../../css/jquery-ui.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
</head> 
<body>
	<div class="popup_area">
		<!-- 타이틀 -->
		<div class="popup_tit">
			<h1>수수료 관리</h1>
		</div>
		<!-- //타이틀 -->
		<!-- 컨텐츠 -->
		<div class="popup_cnt">

			<!-- 상단 아무것도 없는 경우 -->
			<section>
				<div class="popup_info" style="background:#ddd; clear:both; text-align:center;">
					<br><br><br>상단 아무것도 없는 경우<br><br><br><br>
				</div>
			</section>
			<!-- //상단 아무것도 없는 경우 -->

			<!-- 상단 타이틀로 시작할 경우 -->
			<section>
				<div class="subtit_area">
					<h3 class="f_lft">· 운임규정 관리</h3>
					<span class="tag f_rig">통화 KRW</span>
				</div>
				<div class="popup_info" style="background:#ddd; clear:both;text-align:center;">
					<br><br><br>상단 타이틀로 시작할 경우<br><br><br><br>
				</div>
			</section>
			<!-- //상단 타이틀로 시작할 경우 -->

			<!-- 상단 버튼으로 시작할 경우 -->
			<section>
				<div class="subtit_area">
					<button class="btn lin_red size_big">버튼</button>
				</div>
				<div class="popup_info" style="background:#ddd; clear:both;text-align:center;">
					<br><br><br>상단 버튼으로 시작할 경우<br><br><br><br>
				</div>
			</section>
			<!-- //상단 버튼으로 시작할 경우 -->

			<!-- 하단버튼 -->
			<div class="btns">
				<div class="f_lft"><button class="btn size_big">취소</button></div>
				<div class="f_rig">
					<button class="btn btn_red size_big">등록</button>
				</div>
			</div>
			<!-- 하단버튼 -->
		</div>
		<!-- //컨텐츠 -->
	</div>
</body>
</html>
