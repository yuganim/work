<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADMIN</title> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- customize -->
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/ui_layout.js"></script> 
	<link href="../../css/jquery-ui.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
</head> 
<body>
	<div class="popup_area">
		<!-- 타이틀 -->
		<div class="popup_tit">
			<h1>이벤트 검색</h1>
		</div>
		<!-- //타이틀 -->
		<!-- 컨텐츠 -->
		<div class="popup_cnt">
			<section>
				<div class="popup_info">
					<table class="info_list bt_dg">
                        <caption></caption>
                        <colgroup>
                            <col width="165px"/>
                            <col width=""/>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th class="bg_gray">이벤트 번호</th>
                                <td>
                                    <input class="ipt size_sml" type="text" style="width:250px;" placeholder="">
                                </td>
                            </tr>
                            <tr>
                                <th class="bg_gray">이벤트명</th>
                                <td>
                                    <input class="ipt size_sml" type="text" style="width:250px;" placeholder="">
                                </td>
                            </tr>
                            <tr>
                                <th class="bg_gray">당첨자 발표 여부</th>
                                <td>
                                    <div class="lbl_units">
										<input type="radio" name="rdio" id="rdio" class="radio" checked="true"><label for="rdio" class="lbl_rdio">전체</label>
										<input type="radio" name="rdio" id="rdio1" class="radio"><label for="rdio1" class="lbl_rdio">Y</label>
										<input type="radio" name="rdio" id="rdio2" class="radio"><label for="rdio2" class="lbl_rdio">N</label>
									</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
				</div>
				<div class="btns">
					<div class="f_rig">
						<button class="btn btn_grn size_nor">검색</button>
						<button class="btn size_nor">초기화</button>
					</div>
				</div>
			</section>
			<!-- 리스트 -->
			<section class="list">
					<div class="tbl_info">
						<div class="f_lft">
							<select class="select size_nor">
								<option>15개씩</option>
								<option>30개씩</option>
								<option>50개씩</option>
							</select>
							<span class="select_info">(총 200건, 총6건)</span>
						</div>
					</div>
					<table class="tbl">
						<colgroup>
							<col width="4%">
							<col width="22%">
							<col width="10%">
							<col width="16%">
							<col width="10%">
							<col width="10%">
							<col width="20%">
							<col width="8%">
						</colgroup>
						<thead>
							<tr>
								<th>NO</th>
								<th>이벤트명</th>
								<th>이벤트번호</th>
								<th>지역언어구분</th>
								<th>이벤트<br>유형</th>
								<th>당첨자<br>발표여부</th>
								<th>당첨자 발표일</th>
								<th>선택</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="8">검색된 데이터가 없습니다.</td> 
							</tr>
							<tr>
								<td>15</td> 
								<td>スーパーウィークイベント</td>
								<td>456</td>
								<td>일본-일본어</td>
								<td>일반형</td>
								<td>Y</td>
								<td>YYYY-MM-DD HH:MM:SS</td>
								<td>
									<input type="radio" name="rdio" id="rdio_1" class="radio" checked="true">
									<label for="rdio_1" class="lbl_rdio"></label>
								</td>
							</tr>
							<tr>
								<td>1</td> 
								<td>메가이벤트 1차</td>
								<td>101</td>
								<td>대한민국-한국어</td>
								<td>일반형</td>
								<td>Y</td>
								<td>YYYY-MM-DD HH:MM:SS</td>
								<td>
									<input type="radio" name="rdio" id="rdio_1" class="radio">
									<label for="rdio_1" class="lbl_rdio"></label>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="tbl_info">
						<div class="f_lft">
							<div class="paging">
								<a href="#" class="prev">«</a>
								<a href="#">1</a>
								<strong>2</strong>
								<a href="#">3</a>
								<a href="#" class="next">»</a>
							</div>
							<button class="btn size_big" onclick="self.close()">취소</button>
						</div>
						<div class="f_rig">
							<button class="btn btn_gry size_big" onclick="self.close()">닫기</button>
						</div>
					</div>
				</section>
			<!-- //리스트 -->
		</div>
		<!-- //컨텐츠 -->
	</div>
</body>
</html>
