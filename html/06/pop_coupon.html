<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADMIN</title> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- customize -->
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/ui_layout.js"></script> 
	<link href="../../css/jquery-ui.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
</head> 
<body>
	<div class="popup_area">
		<!-- 타이틀 -->
		<div class="popup_tit">
			<h1>쿠폰 수동 지급</h1>
		</div>
		<!-- //타이틀 -->
		<!-- 컨텐츠 -->
		<div class="popup_cnt">
			<!-- 상단 컨텐츠 영역 -->
			<section>
				<div class="subtit_area">
					<h3 class="f_lft">· 쿠폰 지급 요약정보</h3>
					<div class="f_rig">
						<button class="btn btn_red size_nor">지급</button>
					</div>
				</div>
				<div class="info_area">
					<table class="info_list bt_dg">
						<colgroup>
							<col width="165px">
							<col width="">
							<col width="165px">
							<col width="">
						</colgroup>
						<tbody>
							<tr>
								<th>쿠폰번호</th>
								<td>466</td>
								<th>지급/사용수량</th>
								<td>
									<p>[0] : 지급된 쿠폰 수량 / 지급된 쿠폰이 있을 경우 수정 불가</p>
									<p>[0] : 결제 시 쿠폰이 사용된 수량</p>
								</td>
							</tr>
							<tr>
								<th>쿠폰유형</th>
								<td>수동지급 쿠폰</td>
								<th>GC 번호</th>
								<td>123456789123</td>
							</tr>
							<tr>
								<th>지급기간</th>
								<td colspan="3">2017/10/01 00:00 ~ 2017/11/01 23:59</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
			<!-- 상단 컨텐츠 영역 -->

			<!-- 하단 리스트 영역 -->
			<section class="list">
				<div class="tbl_info">
					<h3 class="f_lft">· 엑셀업로드</h3>
					<div class="f_rig">
						<button class="btn size_nor">샘플다운</button>
					</div>
				</div>
				<table class="info_list bt_dg">
					<colgroup>
						<col width="165px">
						<col width="">
					</colgroup>
					<tbody>
						<tr>
							<th>쿠폰유형</th>
							<td>
								<div class="wrap_add">
									<input type="file" class="ipt size_sml" style="width:265px">
								</div>
								<div class="wrap_add">
									<button class="btn btn_grn size_sml">파일업로드</button>
									<p class="add_info">file.xlx</p>
									<button class="btn btn_file ml10">파일삭제</button>
								</div>
								<div class="wrap_add">
									<span class="add_info">업로드완료</span>
									<p class="add_info">file.xlx</p>
									<button class="btn btn_file ml10">파일삭제</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="tbl_info">
					<div class="f_lft"><button class="btn btn_red size_big">지급</button></div>
					<div class="f_rig">
						<button class="btn btn_gry size_big" onclick="self.close()">닫기</button>
					</div>
				</div>
			</section>
			<!-- //하단버튼 -->
		</div>
		<!-- //컨텐츠 -->
	</div>
</body>
</html>
