<style type="text/css">
.bekim_mo .timer {background-color:#ffdedd; width: 100%; height:100px; padding-top:20px;}
.bekim_mo .timer span {font-weight:bold; font-size:1.7rem; display: block; float: left; margin: 4px; }
.bekim_mo .timer p {width:290px; clear: left; margin: 0 auto; text-align: center; display: block;}
.bekim_mo .timer p span {text-align: center; }
.bekim_mo .timer p span.la {margin-top:25px;}
.bekim_mo .dHour {background-color:#000; border-radius: 6px; z-index:1; font-size:3.8rem!important; line-height: 50px; color:#ffffff;vertical-align:baseline; padding:2px 4px; letter-spacing: -1px;}
.bekim_mo .dMinute  {background-color:#000; border-radius: 6px; z-index:1; font-size:3.8rem!important; line-height: 50px; color:#ffffff;vertical-align:baseline; padding:2px 4px; letter-spacing: -1px;}
.bekim_mo .dSecond {background-color:#000; border-radius: 6px; z-index:1; font-size:3.8rem!important; line-height: 50px; color:#ffffff;vertical-align:baseline; padding:2px 4px; letter-spacing: -1px; }

<div class="evt_font bekim_mo">
<div class="timer">
    <p><span>남은시간</span></p>
    <p>
    <span class="dHour">00</span><span class="la">시간</span>
    <span class="dMinute">00</span><span class="la">분</span>
    <span class="dSecond">00</span><span class="la">초</span>
    </p>
</div>
<div id="d-day" style="font-size:20px;"></div>
<div class="day" style="font-size:20px;"></div>
</div>
    <script type="text/javascript">
        var CountDdayDate = new Date("April 22, 2019 10:00:00").getTime();
        var TimerDday = setInterval(function() { 
          var countNowDate = new Date().getTime(); 
          var countDistance = CountDdayDate - countNowDate; 
          var countDay = Math.floor(countDistance / (1000 * 60 * 60 * 24 ) * 24); 
          var countHour = Math.floor((countDistance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 
          var countMinute = Math.floor((countDistance % (1000 * 60 * 60)) / (1000 * 60)); 
          var countSecond = Math.floor((countDistance % (1000 * 60)) / 1000); 
          var strDay = countDay;
          if(countDay < 0) { strDay = "00"; }
          else if(countDay < 10) { strDay = "0" + strDay; }
          var strHour = countHour;
          if(countHour < 0) { strHour = "00";  }
          else if(countHour < 10) { strHour = "0" + strHour; }
          var strMinute = countMinute;
          if(countMinute < 0) { strMinute = "00";  }
          else if(countMinute < 10) { strMinute = "0" + strMinute; }
          var strSecond = countSecond;
          if(countSecond < 0) { strSecond = "00";  }
          else if(countSecond < 10) { strSecond = "0" + strSecond; }
          $(".dDay").html(strDay);
          $(".dHour").html(strHour + strDay);
          $(".dMinute").html(strMinute);
          $(".dSecond").html(strSecond);
        //  document.getElementById("d-day").innerHTML = "디데이까지 " + strHour + "시간 " + strMinute + "분 " + strSecond + "초 남았습니다."; 
        },1000);
    </script>
