<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADMIN</title> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- customize -->
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/ui_layout.js"></script> 
	<link href="../../css/jquery-ui.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
</head> 
<body>
	<section>
		<h3 class="bg_red">메뉴 등록</h3>
		<p class="nav_history mt10">
			<span><a href="#">티웨이항공 PC</a></span>
			<span><a href="#">항공권예매</a></span>
		</p>
		<div class="subtit_area mt20">
			<h4 class="f_lft">· 메뉴 기본정보</h4>
		</div>
		<div class="info_area">
			<table class="info_list bt_dg">
				<colgroup>
					<col width="165px"/>
					<col width="165px"/>
					<col width=""/>
				</colgroup>
				<tbody>
					<tr>
						<th rowspan="11" class="media_wide">지역-언어별 메뉴 명</th>
						<td colspan="2" class="media_wide"><input class="chk" id="chk1" type="checkbox"><label for="chk1" class="lbl_chk">전체</label></td>
					</tr>
					<tr>
						<td><input class="chk" id="chk2" type="checkbox"><label for="chk2" class="lbl_chk">대한민국(한국어)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="항공권예매">
						</td>
					</tr>
					<tr>
						<td><input class="chk" id="chk3" type="checkbox"><label for="chk3" class="lbl_chk">괌/사이판(영어)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="">
						</td>
					</tr>
					<tr>
						<td><input class="chk" id="chk4" type="checkbox"><label for="chk4" class="lbl_chk">일본(일본어)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="">
						</td>
					</tr>
					<tr>
						<td><input class="chk" id="chk5" type="checkbox"><label for="chk5" class="lbl_chk">중국(중국어,간체)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="">
						</td>
					</tr>
					<tr>
						<td><input class="chk" id="chk6" type="checkbox"><label for="chk6" class="lbl_chk">대만(중국어,번체)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="">
						</td>
					</tr>
					<tr>
						<td><input class="chk" id="chk7" type="checkbox"><label for="chk7" class="lbl_chk">홍콩(중국어,번체)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="">
						</td>
					</tr>
					<tr>
						<td><input class="chk" id="chk8" type="checkbox"><label for="chk8" class="lbl_chk">마카오(중국어,번체)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="">
						</td>
					</tr>
					<tr>
						<td><input class="chk" id="chk9" type="checkbox"><label for="chk9" class="lbl_chk">태국(태국어)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="">
						</td>
					</tr>
					<tr>
						<td><input class="chk" id="chk9" type="checkbox"><label for="chk9" class="lbl_chk">베트남(베트남어)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="">
						</td>
					</tr>
					<tr>
						<td><input class="chk" id="chk9" type="checkbox"><label for="chk9" class="lbl_chk">러시아(러시아어)</label></td>
						<td>
							<input class="ipt size_sml" type="text" style="width:265px;" placeholder="">
						</td>
					</tr>
				</tbody>
			</table>
			<table class="info_list">
				<colgroup>
					<col width="165px"/>
					<col width=""/>
					<col width="165px"/>
					<col width=""/>
				</colgroup>
				<tbody>
					<tr>
						<th>메뉴 설명</th>
						<td colspan="3">
							<input class="ipt size_sml" type="text" style="width:100%;" placeholder="여정을 선택하는 페이지 입니다.">
						</td>
					</tr>
					<tr>
						<th>속성</th>
						<td colspan="3">
							<div class="lbl_units">메뉴</div>
						</td>
					</tr>
					<tr>
						<th>새창이동 여부</th>
						<td>
							<div class="lbl_units">
								<input type="radio" id="rdio_1" class="radio"><label for="rdio_1" class="lbl_rdio" value="rdio_1">Y</label>
								<input type="radio" id="rdio_2" class="radio" value="rdio_2"><label for="rdio_2" class="lbl_rdio">N</label>
							</div>
						</td>
						<th>정렬순서</th>
						<td><input class="ipt size_sml" type="text" style="width:100px;" placeholder="1"></td>
					</tr>
					<tr>
						<th>메뉴단계</th>
						<td>1</td>
						<th>사용여부</th>
						<td>
							<div class="lbl_units">
								<input type="radio" id="rdio_3" class="radio"><label for="rdio_3" class="lbl_rdio" value="rdio_3">Y</label>
								<input type="radio" id="rdio_4" class="radio" value="rdio_4"><label for="rdio_4" class="lbl_rdio">N</label>
							</div>
						</td>
					</tr>
					<tr>
						<th>메뉴URL</th>
						<td colspan="3">
							 <input class="ipt size_sml" type="text" style="width:100%;" placeholder="app/system/menu">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="btns">
			<div class="f_lft"><button class="btn size_big">취소</button></div>
			<div class="f_rig"><button class="btn btn_red size_big">저장</button></div>
		</div>
	</section>
