<!DOCTYPE html>

	<!-- icons -->

	<script>

	<div class="popup_area">

		</div>
		<!-- //타이틀 -->

		<div class="popup_cnt">
			<section>

				</div>
				<div class="popup_info cr_b">

							<col width=""/>

								<th class="bg_gray">리소스 ID</th>

							</tr>

							</tr>
						</tbody>
					</table>
					
				</div>
			</section>
			<!-- 하단버튼 -->
			<div class="btns">
				<div class="f_lft"><button class="btn size_big" onClick="alert('정말 등록을 취소하시겠습니까?')">취소</button></div>
				<div class="f_rig">
					<button class="btn btn_gry size_big" onclick="self.close()">닫기</button>
				</div>
			</div>
			<!-- 하단버튼 -->
