<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADMIN</title> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- customize -->
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/ui_layout.js"></script> 
	<link href="../../css/jquery-ui.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
</head> 
<body class="login">
	<div class="login_area">
		<h2>사용자 정보</h2>
		<section>
			<table class="info_list bt_dg">
				<caption></caption>
				<colgroup>
					<col width="165px"/>
					<col width=""/>
				</colgroup>
				<tbody>
					<tr>
						<th>사번</th>
						<td>
							<input class="ipt size_sml" type="text" style="width:200px;" placeholder="0102">
							<p class="msg"><span>사번을 입력하세요.</span></p>
						</td>
					</tr>
					<tr>
						<th>이름</th>
						<td>
							<input class="ipt size_sml" type="text" style="width:200px;" placeholder="전경식">
							<p class="msg"><span>이름을 입력하세요.</span></p>
						</td>
					</tr>
					<tr>
						<th>아이디</th>
						<td>
							<input class="ipt size_sml" type="text" style="width:200px;" placeholder="junyauptest">
							<p class="msg"><span>아이디를 입력하세요.</span></p>
						</td>
					</tr>
					<tr>
						<th>회사 이메일</th>
						<td>
							<input class="ipt size_sml" type="text" style="width:200px;" placeholder="junyaup"> @ twayair.com
							<p class="msg"><span>회사 이메일을 입력하세요.</span></p>
						</td>
					</tr>
					<tr>
						<th>부서명</th>
						<td>
							<button class="btn size_sml btn_lgry">부서검색</button>
							<input class="ipt size_sml" type="text" style="width:200px;" placeholder="IT 팀">
						</td>
					</tr>
					<tr>
						<th>권한</th>
						<td>
						   <span>슈퍼관리자, 콘텐츠관리</span>
						   <button class="btn size_sml btn_lgry">권한검색</button>
						</td>
					</tr>
					<tr>
						<th>휴대폰</th>
						<td>
							<input class="ipt size_sml" type="text" placeholder="010" style="width:100px;"> -
							<input class="ipt size_sml" type="text" placeholder="1234" style="width:100px;"> -
							<input class="ipt size_sml" type="text" placeholder="1234" style="width:100px;">
							<p class="msg"><span>휴대폰 번호를 입력하세요.</span></p>
						</td>
					</tr>
					<tr>
						<th>전화번호</th>
						<td>
							<input class="ipt size_sml" type="text" placeholder="010" style="width:100px;"> -
							<input class="ipt size_sml" type="text" placeholder="1234" style="width:100px;"> -
							<input class="ipt size_sml" type="text" placeholder="1234" style="width:100px;">
							<p class="msg"><span>전화 번호를 입력하세요.</span></p>
						</td>
					</tr>
					<tr>
						<th>비밀번호 입력</th>
						<td>
							<input class="ipt size_sml" type="text" style="width:325px;" placeholder="비밀번호를 입력하시면 기존비밀번호가 변경됩니다.">
							<p class="msg">
								<span>영문, 숫자, 특수문자 중 2종류 이상 조합하여 최소 10자리 이상 또는 3종류 이상 조합하여 최소 8자리 이상의 길이로 작성하세요.</span>
							</p>
						</td>
					</tr>
					<tr>
						<th>계정상태</th>
						<td>
							<select class="select size_sml">
								<option>사용</option>
								<option>계정정지</option>
							</select>
							<p class="msg"><span>요청 사유를 입력하세요.</span></p>
						</td>
					</tr>
					<tr>
						<th>고객서비스 담당여부</th>
						<td>
							<select class="select size_sml">
								<option>N</option>
								<option>Y</option>
							</select>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
		<div class="btns">
			<button class="btn size_big">취소</button>
			<button class="btn btn_grn size_big">수정</button>
		</div>
	</div>
</body>
</html>
