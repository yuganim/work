<body class="login">
	<div class="login_area">
		<h2>6개월 마다 안전하게 비밀번호를 변경하세요.</h2>
		<div class="cnt_login1">
			<ul class="id_ipt">
				<li>기존 비밀번호</li>
				<li><input class="ipt size_big" style="width:385px" type="password" placeholder="**********"></li>
			</ul>
			<p class="msg"><span>기존 비밀번호가 일치하지 않습니다.</span></p>
			<ul class="id_ipt">
				<li>변경 비밀번호</li>
				<li><input class="ipt size_big" style="width:385px" type="password" placeholder=""></li>
			</ul>
			<p class="msg"><span>영문, 숫자, 특수문자 중 2종류 이상 조합하여 최소 10자리 이상 또는 3종류 이상 조합하여 최소 8자리 이상의 길이로 작성하세요.</span></p>

			<ul class="id_ipt">
				<li>비밀번호 확인</li>
				<li><input class="ipt size_big" style="width:385px" type="password" placeholder=""></li>
			</ul>
			<p class="msg"><span>변경할 비밀번호화 비밀번호 확인이 일치하지 않습니다.</span></p>
		</div>
		<div class="btns">
			<button class="btn btn_grn size_big">변경하기</button>
		</div>
	</div> 
</body>
