<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADMIN</title> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- customize -->
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/ui_layout.js"></script> 
	<link href="../../css/jquery-ui.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
</head> 
<body class="login_basic">
    <div class="login_area bg">
        <div class="bx_login">
            <div class="login_tit">
                <p class="logo"><span class="blind">twayair</span></p>
                <h1>티웨이항공 관리자 로그인</h1>
            </div>
            <div class="cnt_login">
                <ul class="id_ipt">
                    <li>아이디</li>
                    <li><input class="ipt size_big" type="text" style="width:265px;" placeholder="twayairadmin"></li>
                </ul>
                <p class="msg"><span>기존 비밀번호가 일치하지 않습니다.</span></p>
                <ul class="id_ipt">
                    <li>비밀번호</li>
                    <li><input class="ipt size_big" type="password" style="width:250px;" placeholder="**********"></li>
                </ul>
                <p class="msg"><span>비밀번호는 10~20자 이내 영문, 숫자, 특수문자로 입력하세요.</span></p>
            </div>
            <div class="btns">
                <button class="btn btn_grn size_big" style="width:100%;">로그인</button>
            </div>
            <div class="login_set">
                <p class="f_lft"><input class="chk" id="chk" type="checkbox"><label for="chk" class="lbl_chk">아이디저장</label></p>
                <p class="f_rig"><a href="#">회원가입</a></p>
            </div>
        </div>
	</div> 
    <p class="copyright">copyrightⓒ2018 t'wayair All right reserved.</p>
</body>
</html>
