<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ADMIN</title> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- customize -->
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/ui_layout.js"></script> 
	<link href="../../css/jquery-ui.css" rel="stylesheet">
	<link href="../../css/style.css" rel="stylesheet">
</head> 
<body>
	<div class="popup_area">
		<!-- 타이틀 -->
		<div class="popup_tit">
			<h1>부서검색</h1>
		</div>
		<!-- //타이틀 -->
		<!-- 컨텐츠 -->
		<div class="popup_cnt">
			<section>
				<div class="info_area">
					<table class="info_list bt_dg">
						<colgroup>
							<col width="165px">
							<col width="">
						</colgroup>
						<tbody>
							<tr>
								<th>부서명</th>
								<td><input class="ipt size_sml" type="text" placeholder="" style="width:100%;"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btns">
					<div class="f_rig">
						<button class="btn btn_grn size_nor">검색</button>
						<button class="btn size_nor">초기화</button>
					</div>
				</div>
			</section>

			<section class="list">
				<div class="tbl_info">
					<div class="f_lft">
						<select class="select size_nor">
							<option>15개씩</option>
							<option>30개씩</option>
							<option>50개씩</option>
						</select>
						<span class="select_info">(총 200건, 총6건)</span>
					</div>
				</div>
				<table class="tbl">
					<colgroup>
						<col width="8%">
						<col width="20%">
						<col width="">
						<col width="10%">
						<col width="10%">
					</colgroup>
					<thead>
						<tr>
							<th>NO</th>
							<th>부서명</th>
							<th>부서설명</th>
							<th>부서인원</th>
							<th>선택</th>
						</tr>
					</thead>
					<tbody>
						<!-- 검색 결과가 없는 경우 -->
						<tr>
							<td colspan="5">검색된 데이터가 없습니다.</td> 
						</tr>
						<!-- 검색 결과가 있는 경우 -->
						<tr>
							<td>15</td>
							<td>IT팀</td>
							<td>IT와 관련된 업무 처리 팀</td>
							<td>10명</td>
							<td><input type="radio" name="rdio" id="rdio_1" class="radio"><label for="rdio_1" class="lbl_rdio"></label></td>
						</tr>
						<tr>
							<td>15</td>
							<td>IT팀</td>
							<td>IT와 관련된 업무 처리 팀</td>
							<td>10명</td>
							<td><input type="radio" name="rdio" id="rdio_2" class="radio"><label for="rdio_2" class="lbl_rdio"></label></td>
						</tr>
					</tbody>
				</table>
				<div class="tbl_info">
					<div class="f_lft">
						<div class="paging">
							<a href="#" class="prev">«</a>
							<a href="#">1</a>
							<strong>2</strong>
							<a href="#">3</a>
							<a href="#">4</a>
							<a href="#" class="next">»</a>
						</div>
					</div>
					<div class="f_rig">
						<button class="btn btn_gry size_big" onclick="self.close()">닫기</button>
					</div>
				</div>
			</section>
		</div>
		<!-- //컨텐츠 -->
	</div>
</body>
</html>
