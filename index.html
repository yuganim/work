<script>
	$.fn.mainSwiper = function() {
		if ($('.main_section .main_ticker').length > 0) {
			var ticker = new Swiper('.main_ticker', {
				direction: 'vertical',
				loop: true,
				pagination: {
					el: '.pagination',
					type: 'fraction',
				},
				autoplay: {
					delay: 2000,
					disableOnInteraction: false,
				},
			});

			$('.main_section .main_ticker').on('click touchend focusin keypress keyup', function(e) {
				myIndex = $(e.target).parent().index();
				dataIdx = $(e.target).parent().data('swiper-slide-index');
				console.log('idx:'+myIndex+" // data idx:"+ (Number(dataIdx)));

				// if(ticker.params.loop){
				// 	ticker.params.loop = false;
				// 	ticker.removeSlide([0, 6]);
				// 	return ticker.params.loop;
				// }
				ticker.autoplay.stop();
				ticker.slideTo(myIndex);
				// ticker.slideToLoop(dataIdx);
				// if ($(e.target).parent().hasClass('swiper-slide-duplicate')) {
				// 	//console.log($(e.target.innerHTML));
				// }

				//.main_ticker 상,하 엘리먼트 focus 시 자동재생.
				$('a').on('touchend focusin keypress keyup', function(e) {

					if ($(e.target).parents().hasClass('service') || $(e.target).parents().hasClass('footer_info')) {
						ticker.autoplay.start();
					}
				});
			});
		}
	};
	$.fn.mainSwiper();
</script>
